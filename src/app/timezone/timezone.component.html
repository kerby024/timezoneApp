<h1>US TimeZone Display</h1>

<button (click) ="onButtonClickEST()" [ngClass]="{ 'on': x }">EST!</button>
<button (click) ="onButtonClickCST()" [ngClass]="{ 'on': y }">CST!</button>
<button (click) ="onButtonClickMST()" [ngClass]="{ 'on': z }">MST!</button>
<button (click) ="onButtonClickPST()" [ngClass]="{ 'on': w }">PST!</button>

<p>The time is {{today | date:'full'}}</p>
